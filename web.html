<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>响应式布局</title>
	</head>

	<body>
	    <div class="ex1 row">
            <div class="ex1-1">1</div>
            <div class="ex1-1">2</div>
            <div class="ex1-1">3</div>
            <div class="ex1-1">4</div>
			<div class="ex1-1">5</div>
		</div>
		<div>
			<button onclick="ex1('row')">row</button>
			<button onclick="ex1('row-reverse')">row-reverse</button>
			<button onclick="ex1('column')">column</button>
			<button onclick="ex1('column-reverse')">column-reverse</button>
		</div>
	</body>
	<style>
		.ex1 {
			width: 70vw;
			height: 200px;
			border: 1px solid black;
			display: flex;
		}
		.ex1-1 {
			display: inline-block;
			width: 10vw;
			height: 25px;
			border: 1px solid blue;
			text-align: center;
			margin: 5px;
		}
		.row {
			flex-direction: row;
		}
		.row-reverse {
			flex-direction: row-reverse;
		}
		.column {
			flex-direction: column;
		}
		.column-reverse {
			flex-direction: column-reverse;
		}
	</style>
	<script>
		function ex1(para){
			let ex1 = document.getElementsByClassName("ex1")[0]
			ex1.classList.remove("row", "row-reverse", "column", "column-reverse")
			ex1.classList.add(para)
		}
	</script>


</html>
