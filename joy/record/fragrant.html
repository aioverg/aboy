<p>坐在教室里，周围满满的两三个同学，在清晨或是傍晚的阳光中，门口老师的侧脸申申夭夭，转过头，一首三个字，三个字，四个字，好多个字的歌曲，在心头想起还是在耳边回荡，老师与我身后的同学好像啊，温柔的面庞，歌唱着斗志激昂，这是一首什么歌呢，看过又遗忘，只留门口的人影，在我心里久久回荡。</p>
