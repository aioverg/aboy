<p>今天是 2021-03-15，天气比起之前突了很多，九点多从公司出来，路上的行人不多，挽着外套慢悠悠的走着。</p>
<p>这样的天气很舒服，不冷也不热，我刻意的放慢脚步，如其他人那样，慢悠悠的感受春天的柔和，但习惯了快走，虽然不急着到哪去，脚步也总是不自觉的越走越快。</p>
<p>小时候，夏天的傍晚，我经常和母亲一起去超市买东西，我记不起那些天是星期一还是星期六了，街上的行人也如今天这样，我们也是其中的一员。从2014年，这么多年过去了，我不再曾和母亲一起走过，脚步也变得急急匆匆，这一切为了什么？</p>
<p>再过几年我总是要再与母亲一起再去超市的。</p>
