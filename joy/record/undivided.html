<p>星期六突然起了学习视频剪辑的兴趣，从早晨搞到下午四点多，然后健身了一个半小时，玩了一个多小时口琴，晚上又跟朋友开黑玩了几局英雄联盟，周天也和这样差不多过的。</p>
<p>今天一整天我都在想，这么多年来，时间几乎都是这样零零散散的花去了，接触了不少东西，却没有一个精通的，这样好吗？说实话，早些年我一直觉得自己可以花一分时间而获得十倍百倍的成果，现在看来自己是没有这个天赋和决心的，所以如今在任何一方面都是门外汉，既不能用来吃饭也满足不了自娱自乐，杂而不精，当志气精力消磨殆尽后，这一辈子也就这样了。</p>
