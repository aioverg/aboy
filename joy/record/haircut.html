<p>最近发现理发好像越来越贵了，随随便便都要45块起步，就准备去之前去过的一个一次25元的小店，七点多到的时候，店主正坐在门口吃饭，就没有进去，去了周围的一个理发店，洗头的时候又加了一个头部按摩，我之前看过好多次按摩的视频，觉得很舒服，就想体验一把，理发88元，按摩128元，一共216元，没有想的那么舒服，下次不应该再去了。</p>
