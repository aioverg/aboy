<p>今天是 2021-02-28 日，出去找了一天的房子，现在住的房子在 03-07 日就要到期了，找了一圈最后在现在住的这个小区早到了一个，房子除去卫生间，一个衣柜，一个书桌，一张床，还剩下一条宽一米，长2米多点的走道，满足至少能放一个瑜伽垫的需求了，一个月1200元，比起现在1800便宜了很多，我对居住条件要求不高，算是满意吧，每个月能省下点钱，虽然我不看重钱，但我又太缺钱了，这很奇怪。</p>
<p>事情办完回到家七点多了，玩了三局游戏，到九点，坐在椅子上，觉得一阵空虚和心慌，这两个小时过的好快啊，这或许就是焦虑吧。</p>
